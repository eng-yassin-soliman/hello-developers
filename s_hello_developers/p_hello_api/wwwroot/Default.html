<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ArabiCAD</title>

    <!--External Style Sheet Files-->
    <link rel="stylesheet" type="text/css" href="_s_reset.css">
    <link rel="stylesheet" type="text/css" href="_s_cad.css">
    <!--Internal Style Sheet-->
    <style type="text/css">
    </style>

    <!--External Script File-->
    <script type="text/javascript" src="_j_cad.js"></script>
    <!--Internal Script-->
    <script type="text/javascript">
        // Post the message to server
        function v_send_()
        {
            var l_req_ = document.getElementById('b_req_').value;
            v_post_(l_req_, v_success_, v_error_);
        }

        // Handle the response is succedes
        function v_success_(p_rsp_)
        {
            document.getElementById('b_rsp_').value = p_rsp_;
        }

        // Handle the response on error
        function v_error_(p_rsp_)
        {
            alert('Error');
        }
    </script>
</head>

<body>
    <textarea id="b_req_" class="_text">Write Request Here!</textarea>
    <textarea id="b_rsp_" class="_text">Response Will Show Here!</textarea>
    <br />

    <div class="_button" onclick="v_send_()">Send!</div>
</body>
</html>
