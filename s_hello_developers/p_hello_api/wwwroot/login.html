
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign up</title>
    <!--External Style Sheet Files-->
    <link rel="stylesheet" type="text/css" href="css/_s_reset.css" />
    <!--Internal Style Sheet-->
    <style type="text/css">
        ._text {
            height: 30px;
            margin: 10px;
            padding: 10px;
            border: solid 1px silver
        }

        ._button {
            width: 100px;
            background-color: mintcream;
            margin: 10px;
            padding: 10px;
            text-align: center;
            display: inline
        }
    </style>
    <!--External Script File-->
    <script type="text/javascript" src="js/_j_post.js"></script>
    <!--Internal Script-->
    <script type="text/javascript">
        // Code runs just after page loaded
function v_loaded_() { }
// Post the message to server
function v_send_()
{
var l_mem_ =
{
get s_nam_() { return document.getElementById('b_nam_').value; }, // Name
get s_pas_() { return document.getElementById('b_pas_').value; }, // Password
    };
    v_post_obj_('login/login', l_mem_, v_success_, v_error_);
}
// Handle the response is succeeded
        function v_success_(p_rsp_) {
            // On fail, show the message
            if (p_rsp_ != '1') {
                alert(p_rsp_);
                return;
            }
            alert('تم تسجيل الدخول');
        }
// Handle the response on error
function v_error_(p_rsp_)
{ alert('Error: ' + p_rsp_); }
    </script>
</head>
<body onload="v_loaded_()" style="text-align:center">
    <br /><br />
    <br /><br />
    <br /><br />
    <div style="direction:rtl; text-align:left; display:inline-block; width:auto;
background-color:cornsilk; padding:10px; border:solid 1px">
        <br /><br />
        <div style="display:inline-block; width:100px; margin:10px"> الدخول اسم </div>
        <input id="b_nam_" type="text" class="_text" style="display:inline; width:200px;
background-color:white" />
        <br />
        <div style="display:inline-block; width:100px; margin:10px"> المرور كلمة </div>
        <input id="b_pas_" type="password" class="_text" style="display:inline; width:200px;
background-color:white" />

        <br /><br />
        <div class="_button" onclick="v_send_()" style="margin:10px;
border:solid 1px silver"> سجل </div>
        <br /><br />
    </div>
</body>
</html>
